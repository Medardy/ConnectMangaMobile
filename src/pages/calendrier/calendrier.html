<ion-header>
  <ion-navbar  hideBackButton="true">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title text-center> Mon Calendrier</ion-title>
    <ion-buttons end>
      <button ion-button icon-only><ion-icon name="search"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>
</ion-header>
<ion-content class="calendrier">
<ion-list>
    <ion-item *ngFor="let anime of date">
      <ion-avatar item-left>
        <img src="https://connectmangas.com/client/medias/animes/{{anime.infos.img}}">
      </ion-avatar>
      <h1>{{anime.infos}}</h1>
      <h2>{{anime.infos.title_oeuvre}}</h2>
      <p>{{anime.infos.type}}</p>
    </ion-item>
  </ion-list>
</ion-content>
